<template name="main">  
    {{#if currentUser}}
        <div class="col-xs-0">
            <legend class="SI">0</legend>
        </div>
        <div class="col-xs-3">
            <legend class="SI">Foto</legend>
            <img src="img/dog.png" width="100px">
        </div>
        <div class="col-xs-6">
        <legend>Mural</legend>   
        {{>imagen}} <br>
        {{> upload_bootstrap multiple=true formData=specificFormData }}
        <br>
            <form action="" method="POST" role="form" id="mainForm">
            <div class="form-group">
                <textarea name="message" id="input" class="form-control" rows="3" required="required" placeholder="Â¿Que estas pensando?"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <div class="col-xs-3">
            <legend class="SI">Contactos</legend>
        </div>
    {{else}}
        {{>nologueado}}
    {{/if}}     
</template>
<template name="imagen">
{{#each URL_IMG}}
            <img src="{{url}}" width="150px" height="150px" hspace="2">
            <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn btn-danger remove"><span class="glyphicon glyphicon-remove"></span></button>
            </div>    
{{/each}}
</template>
<template name="nologueado">
    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>BIENVENIDOS</h1>
                        <h3>Red Social  -  Potosi</h3>
                        <hr class="intro-divider">
                        <ul class="list-inline intro-social-buttons">
                            <li>
                                <a href="" class="btn btn-default btn-lg"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">Twitter</span></a>
                            </li>
                            <li>
                                <a href="" class="btn btn-default btn-lg"><i class="fa fa-facebook fa-fw"></i> <span class="network-name">Facebook</span></a>
                            </li>
                            <li>
                                <a href="#" class="btn btn-default btn-lg"><i class="fa fa-linkedin fa-fw"></i> <span class="network-name">Linkedin</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</template>
